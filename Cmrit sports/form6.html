
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>

    <style>
        body{
    background-color: #735DA5;
    font-size: 20px;
}

.midbox{
    background-color: #d3c5e5;
    position: absolute;
    right: 420px;
    width: 500px;
    height: auto;
    border: 3px solid rgb(0, 0, 0);
    padding: 15px;
    border-radius: 9px; 
}

.input{
    background-color: rgb(164, 164, 164);
    border-radius: 3px;
    width: 100%;
    height: 20px;
    color: rgb(0, 0, 0);
    font-size: 14px;
    border-color: rgb(0, 0, 0);
}

button{
    border-radius: 6px;
    width: 100%;
    color: rgb(0, 0, 0);
}
    </style>


    <br><br>    
    <form action="https://script.google.com/macros/s/AKfycbxTsTu1vJaXiersywOK3eX2BgLzXu8JFK8aksHrMrQLWoi3YW5g6gT95Crr9E0Jvb9P/exec" method="post">
        <div class="midbox">
            <lable>Name:</lable><br>
            <input type="text" class="input" required placeholder="Name" name="name"><br>
    <br>
            <lable>Phone Number:</lable><br>
            <input type="text" class="input" required placeholder="1234567890" pattern="[0-9]{4}[0-9]{2}[0-9]{4}" name="number"><br>
    <br>
            <lable>Reg Number:</lable><br>
            <input type="text" class="input" required placeholder="Reg Number" name="regnumber"><br>
    <br>
            <lable>age:</lable><br>
            <input type="text" class="input" required placeholder="age" name="age"><br>
    <br>
            <label>Gender:</label><br>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label><br>
    <br>
<br>
            <center><button type="submit" required name="submit" value="Submit">Submit</button></center>
        </div>

    </form>
</body>
</html>
